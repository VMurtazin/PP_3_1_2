<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<br>
<div align="center">
<h1>Users Table</h1>
<hr>
<br>
<table border="1" style="width:300px">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr th:each="user, iterStat : ${allUsers}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a  th:href="@{users/{id}/edit(id=${user.getId()})}"> Edit </a></td>
        <td><a  th:href="@{users/{id}(id=${user.getId()})}"> Delete </a></td>

    </tr>
</table>
    <br>
    <a th:href="@{/users/new}">Add user</a>

</div>

<br>
<hr>


</body>
</html>
